<h4>Listado</h4>
<ul 
  *ngIf="characterList.length > 0; else notItemsToDisplay" 
  class="list-group"
>
  <li 
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-primary':isEven,
      'list-group-item-dark':isLast
    }"
    *ngFor="
      let character of characterList; 
      let i = index; 
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd;
    "
  >
    <div>
      <span class="text-primary">{{i+1}}.</span>
      <span>{{character.name}} - </span>
      <strong>Power:</strong>
      <span>{{character.power}}</span>
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id!)">X</button>
  </li>
</ul>
<ng-template #notItemsToDisplay>
  <p>Sin datos que mostrar</p>
</ng-template>

<!-- En Angular cualquier cosa que tenga llaves cuadras [] 
  es como decirle a angular que tome el control de esa propiedad y se lo asigne
  de forma automatica
 -->
